<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input [(ngModel)]="first_name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input [(ngModel)]="last_name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>HP</ion-label>
            <ion-input [(ngModel)]="phone" type="tel"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

    </ion-list>

    <p style="text-align: center;">
        <small>
            By clicking Sign Up, you agree to our Term and that you have read our Data use Policy
        </small>
    </p>

    <button (click)="doRegister()" ion-button full color="primary" icon-left>
        <ion-icon name="log-in"></ion-icon>
        Register
    </button>
    {{fb_res}}
    <ion-grid padding>
        <ion-row style="border-top: 1px solid #989898; padding-top:10px; text-align: center;">
            <ion-col col-12>
                <p>
                    <small>
                        or connect with us through your social media
                    </small>
                </p> 
            </ion-col>                       
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <button (click)="registerFacebook()" ion-button block color="danger" icon-left>
                    <ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp;|&nbsp;
                    Facebook
                </button>
            </ion-col>
            <ion-col col-6>
                <button (click)="registerGoogle()" ion-button block color="primary" icon-left>
                    <ion-icon name="logo-googleplus"></ion-icon>&nbsp;&nbsp;|&nbsp;
                    Google+
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
