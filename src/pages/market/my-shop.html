<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Shop</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openMyshopMenu()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="openAddShop()">
        <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let v of my_product">
            <ion-thumbnail item-left>
                <img src="http://omahit.info/katalog/{{v.image[0].image}}">
            </ion-thumbnail>
            <h2>{{ v.name }}</h2>
            <p>Rp. {{ konversiRupiah(v.price) }}</p>
            <button ion-button item-right (click)="presentActionSheet(v)" clear>
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
