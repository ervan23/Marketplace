<ion-header>

  <ion-navbar color="primary">
    <ion-title>TV Berlangganan</ion-title>
    <ion-buttons start>
      <button ion-button (click)="goHome()">
        <span ion-text showWhen="ios,android">Home</span>
        <ion-icon name="md-close" showWhen="windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            Payment Detail:
        </ion-list-header>
        <ion-item>
            <h2>NO ID</h2>
            <p>{{id_cust}}</p>
        </ion-item>
        <ion-item>
            <h2>NO REF</h2>
            <p>{{no_ref}}</p>
        </ion-item>
        <ion-item>
            <h2>Jenis</h2>
            <p>{{jenis}}</p>
        </ion-item>
        <ion-item>
            <h2>Nama</h2>
            <p>{{nama}}</p>
        </ion-item>
        <ion-item>
            <h2>Periode Tayang</h2>
            <p>{{periode_tayang}}</p>
        </ion-item> 
        <ion-item>
            <h2>Tanggal Bayar</h2>
            <p>{{tanggal_bayar}}</p>
        </ion-item> 
        <ion-item>
            <h2>Tagihan</h2>
            <p>{{tagihan}}</p>
        </ion-item>
        <ion-item>
            <h2>Admin</h2>
            <p>{{admin}}</p>
        </ion-item>
        <ion-item>
            <h2>Total</h2>
            <p>{{total}}</p>
        </ion-item>
        <ion-item>
            <p>{{pesan}}</p>
        </ion-item>
        <button ion-button full (click)="goHome()" color="primary" icon-left>
            <ion-icon name="home"></ion-icon>
            Home
        </button>
    </ion-list>
    
</ion-content>
