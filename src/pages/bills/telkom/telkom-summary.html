<ion-header>

  <ion-navbar color="primary">
    <ion-title>Telkom Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>
            <b>STRUK PEMBAYARAN TAGIHAN SPEEDY</b>
        </ion-list-header>
        <ion-item>
            <h2>IDPEL</h2>
            <p>{{idpelanggan}}</p>
        </ion-item>
        <ion-item>
            <h2>NAMA</h2>
            <p>{{namapelanggan}}</p>
        </ion-item>
        <ion-item>
            <h2>REF</h2>
            <p>{{refid}}</p>
        </ion-item>
        <ion-item>
            <h2>DETAIL TAGIHAN</h2>
            <p>{{detailtagihan}}</p>
        </ion-item>
        <ion-item>
            <h2>TOTAL TAGIHAN</h2>
            <p>{{tagihan}}</p>
        </ion-item>
        <ion-item>
            <h2>ADMIN BANK</h2>
            <p>{{hargaadmin}}</p>
        </ion-item>
        <ion-item>
            <h2>TOTAL BAYAR</h2>
            <p>{{totaltagihan}}</p>
        </ion-item>       
    </ion-list>
    <div style="margin-left: 20px;">
        <p>- Capture/Simpan struk ini sebagai bukti pembayaran yang sah</p>
    </div>

    <button ion-button full (click)="goHome()" color="danger" icon-left>
        <ion-icon name="checkmark"></ion-icon>
        OK
    </button>
    
</ion-content>
