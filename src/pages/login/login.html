<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button (click)="doLogin()" ion-button full color="primary" icon-left>
      <ion-icon name="log-in"></ion-icon>
      Login
    </button>
    <br>
    <button ion-button block (click)="forgotPassword()" outline>Forgot password</button>
  </ion-list>

</ion-content>
