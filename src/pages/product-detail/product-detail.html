<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{product_title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid style="padding: 0px !important;">
    <ion-row>
      <ion-slides pager="true" loop="true" autoplay="3000">
        <ion-slide *ngFor="let img of product_img">
          <img src="http://dxplor.com/dxplor/assets/img/{{product_asset}}/{{img}}"  alt="dxplor" class="content-responsive" />
        </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row>
      <ion-col style="line-height: 175%;" [innerHtml]="product_data">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
