<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Enter Your Email</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button full (click)="resetPassword()" icon-left>
        <ion-icon name="send"></ion-icon>
        Reset Password
    </button>  
</ion-content>
