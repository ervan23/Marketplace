<ion-header>

  <ion-navbar color="primary">
    <ion-title>Transfer D-Pay</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios,android">Cancel</span>
        <ion-icon name="md-close" showWhen="windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-segment [(ngModel)]="segment_view" color="primary" (ionChange)="onSegmentChanged($event)">
        <ion-segment-button value="form">
            Transfer
        </ion-segment-button>
        <ion-segment-button value="qr_code">
            QR Code
        </ion-segment-button>
    </ion-segment>

    <div *ngIf="selected_page == 'form'">
        <ion-list>
            <ion-item>
                <p>Masukan email tujuan dan pilih nominal.</p>
            </ion-item>
            <ion-item>
                <button (click)="openQRScanner()" ion-button color="primary" item-right>
                    <ion-icon name="qr-scanner"></ion-icon>&nbsp;&nbsp;
                    QR
                </button>
                <ion-input placeholder="Email tujuan" type="email" [(ngModel)]="dest_email"></ion-input>
            </ion-item>
        </ion-list>
        <ion-list radio-group [(ngModel)]="nominal">
            <ion-list-header>
                Nominal
            </ion-list-header>
            <ion-grid>
                <ion-row>
                    <ion-col col-6>   
                        <ion-item>
                            <ion-label>20.000</ion-label>
                            <ion-radio color="primary" value="20000"></ion-radio>
                        </ion-item>                 
                    </ion-col>
                    <ion-col col-6> 
                        <ion-item>
                            <ion-label>50.000</ion-label>
                            <ion-radio color="primary" value="50000"></ion-radio>
                        </ion-item>                   
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>   
                        <ion-item>
                            <ion-label>100.000</ion-label>
                            <ion-radio color="primary" value="100000"></ion-radio>
                        </ion-item>                 
                    </ion-col>
                    <ion-col col-6> 
                        <ion-item>
                            <ion-label>200.000</ion-label>
                            <ion-radio color="primary" value="200000"></ion-radio>
                        </ion-item>                   
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-6>   
                        <ion-item>
                            <ion-label>500.000</ion-label>
                            <ion-radio color="primary" value="500000"></ion-radio>
                        </ion-item>                 
                    </ion-col>
                    <ion-col col-6>   
                        <ion-item>
                            <ion-label>1.000.000</ion-label>
                            <ion-radio color="primary" value="1000000"></ion-radio>
                        </ion-item>                 
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-item>
                <ion-label>Nominal lain</ion-label>
                <ion-input type="text" [(ngModel)]="nominal"></ion-input>
            </ion-item>
        </ion-list>
        <ion-grid>
            <ion-row>
                <ion-col padding>
                    <button ion-button full color="primary" (click)="transferDpay()" icon-left>
                        <ion-icon name="card"></ion-icon>
                        Transfer
                    </button>           
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div *ngIf="selected_page == 'qr_code'">
        <img src="{{ qr_code_url }}">
    </div>
    
</ion-content>
